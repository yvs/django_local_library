{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Book</h1>

{% if perms.catalog.can_add_author or perms.catalog.can_delete_book %}
<p>Are you sure you want to delete the book: {{ book }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" action="" value="Yes, delete." />
</form>
{% else %}
<p>You are not authorized for this operation</p>
{% endif %}

{% endblock %}
